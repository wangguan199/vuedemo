<!DOCTYPE html>
<html>
<head>
	<title>计算属性</title>
</head>
<body>
	<div id='app'>
		<div>
			{{msg.split('').reverse().join('')}}
		</div>
		<div>
			{{reverseString}}
		</div>
	</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	var vm=new Vue({
		el: '#app',
		data:{
			msg:'hello',
		},
		computed: {
			reverseString: function(){
				return this.msg.split('').reverse().join('');
			}
		},
	})
</script>
</html>
