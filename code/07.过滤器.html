<!DOCTYPE html>
<html>
<head>
	<title>过滤器</title>
</head>
<body>
	<div id='app'>
		<div>
			<input type="text" v-model="msg">
		</div>
		<div>
			{{msg | upper}}
		</div>
	</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	// Vue.filter('upper',function(val){
	// 	return val.charAt(0).toUpperCase() + val.slice(1);
	// });
	
	var vm=new Vue({
		el: '#app',
		data:{
			msg:'',
		},
		filters: {
			upper: function(val){
				this.in();
				return val.charAt(0).toUpperCase()+val.slice(1);
			},
		},

		methods:{
			in: function(){
				console.log(123);
			},
		},
		
	});
</script>
</html>
