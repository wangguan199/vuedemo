<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>样式选择</title>
    <style type="text/css">
    .active {
        border: 1px solid red;
        width: 100px;
        height: 100px;
    }

    .error {
        border: 1px solid yellow;
        width: 100px;
        height: 100px;
    }
    </style>
</head>

<body>
    <div id="app">
        <div :class="{active: isActive,error: isError}">
        </div>
        <button @click="handle">切换</button>
    </div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
var vm = new Vue({
    el: '#app',
    data: {
        isActive: true,
        isError: false,
    },
    methods: {
        handle: function() {
            this.isActive = !this.isActive;
            this.isError = !this.isError;
        },
    },
});
</script>

</html>
