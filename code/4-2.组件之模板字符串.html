<!DOCTYPE html>
<html>
<head>
	<title>全局组件</title>
</head>
<body>
	<div id="app">
		<button-counter></button-counter>

	</div>

</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	Vue.component('button-counter',{
		data: function(){
			return {
				count: 0,
			}
		},
		template: `
		<div>
			<button @click="count++">点击了{{count}}次</button>
			<button>测试</button>
		</div>
		`,
	});

	var vm=new Vue({
		el:'#app',
		data:{},
	});
</script>
</html>
