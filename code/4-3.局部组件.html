<!DOCTYPE html>
<html>
<head>
	<title>全局组件</title>
</head>
<body>
	<div id="app">
		<button-counter></button-counter>
		<button-counter1></button-counter1>
		<button-counter2></button-counter2>

	</div>

</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	var buttonCounter={
		data: function(){
			return {
				count: 0,
			}
		},
		template: `
		<div>
			<button @click="count++">点击了{{count}}次</button>
			<button>测试</button>
		</div>
		`,
	}

	var buttonCounter1={
		data: function(){
			return {
				count: 0,
			}
		},
		template: `
		<div>
			<button @click="count+=2">点击了{{count}}次</button>
			<button>测试</button>
		</div>
		`,
	}
	var buttonCounter2={
		data: function(){
			return {
				count: 0,
			}
		},
		template: `
		<div>
			<button @click="count+=3">点击了{{count}}次</button>
			<button>测试</button>
		</div>
		`,
	}

	var vm=new Vue({
		el:'#app',
		data:{},
		components:{
			'button-counter':buttonCounter,
			'button-counter1':buttonCounter1,
			'button-counter2':buttonCounter2,
		},
	});
</script>
</html>
