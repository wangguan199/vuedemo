<!DOCTYPE html>
<html>
<head>
	<title>3.html</title>
</head>
<body>
	<div id="app">
		<span v-text="num"></span>
		<button @click="num++">点击1</button>
		<button @click="handle1">点击2</button>
		<!-- 方法有多个参数则最后一个参数$event为事件对象，没有参数则默认携带 -->
		<button @click.stop="handle2(123,$event)">点击3</button>

		<div @click="handle1" style="height: 100px;width:100px;background: red;">

			<a href="www.baidu.com" @click.stop.prevent="handle0">百度</a>

			<button @click.stop="handle0">点击4</button>
		</div>

		<a href="www.baidu.com" @click.prevent="handle2(123,$event)">百度</a>

		<div @click.self="handle1" style="height: 100px;width:100px;background: red;">

			<a href="www.baidu.com" @click.prevent="handle0">百度</a>

			<button @click="handle0">点击4</button>
		</div>

	</div>

</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	var vm=new Vue({
		el: '#app',
		data: {
			num: 0,
		},
		methods: {
			handle1: function(event){
				console.log(event.target.innerHTML);
				console.log(event.target.tagName);
				this.num++;
			},
			handle2: function(p,event){
				console.log(event.target.innerHTML);
				console.log(event.target.tagName);
				this.num++;
			},
			handle0: function(){

			},
		},
	});
</script>
</html>
