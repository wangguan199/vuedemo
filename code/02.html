<!DOCTYPE html>
<html>
<head>
	<title>2.html</title>
</head>
<body>
	<div id="app">
		<span v-text="msg"></span>
		<!-- v-pre不进行编译 -->
		<div v-pre>{{msg}}</div>
		<!-- v-once编译只一次 -->
	</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	var vm=new Vue({
		el:"#app",
		data: {
			msg: 'hello vue',
		},
	});
</script>
</html>
